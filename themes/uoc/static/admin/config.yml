 
backend:
  name: github
  branch: master
  repo: albirasolutions/UOC_WebRI
  base_url: https://transfer-research.am.pre.uoc.es # Path to ext auth provider
  auth_endpoint: /api-oauth/auth
media_folder: "static/img" # Media files will be stored in the repo under static/media/
public_folder: "/img"
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "_"

collections: # A list of collections the CMS should be able to edit
  - name: "principal_ca"
    label: "Principal [ca]"
    folder: "content/principal/"
    slug: 'principal.{{language}}'
    identifier_field: '{{slug}}'
    filter: {field: "language", value: "ca"}
    extension: 'md'
    create: true
    fields:
      - {label: "Títol", name: "title", widget: string}
      - {label: Idioma, name: language, widget : select, options: ["ca","es","en"],default: "ca", required: true}
      - label: "Àmbits d'especialització"
        name: "ambits_especialitzacio"
        widget: list
        fields:
          - {label: "Camp", name: "display_name", widget: string}
          - {label: "Valor", name: "value", widget: string}   
      - label: "ODS"
        name: "ods"
        widget: list
        fields:
          - {label: "Camp", name: "display_name", widget: string}
          - {label: "Valor", name: "value", widget: string}   
          - {label: "Color", name: "color", widget: string}   
      - label: "sector_productiu"
        name: "sector_productiu"
        widget: list
        fields:
          - {label: "Camp", name: "display_name", widget: string}
          - {label: "Valor", name: "value", widget: string}   
      - label: "Centre"
        name: centre
        widget: list
        fields:
          - {label: "Camp", name: "display_name", widget: string}
          - {label: "Valor", name: "value", widget: string}   
  - name: "principal_es"
    label: "Principal [es]"
    folder: "content/principal/"
    slug: 'principal.{{language}}'
    identifier_field: '{{slug}}'
    filter: {field: "language", value: "es"}
    extension: 'md'
    create: true
    fields: 
      - {label: "Título", name: "title", widget: string}
      - {label: Idioma, name: language, widget : select, options: ["ca","es","en"],default: "es", required: true}
      - label: "Ámbitos de especialitzación"
        name: "ambits_especialitzacio"
        widget: list
        fields:
          - {label: "Campo", name: "display_name", widget: string}
          - {label: "Valor", name: "value", widget: string}   
      - label: "ODS"
        name: "ods"
        widget: list
        fields:
          - {label: "Campo", name: "display_name", widget: string}
          - {label: "valor", name: "value", widget: string}   
          - {label: "Imagen", name: "img", widget: string}             
        required: true
      - label: "sector_productivo"
        name: "sector_productiu"
        widget: list
        fields:
          - {label: "Campo", name: "display_name", widget: string}
          - {label: "Valor", name: "value", widget: string}   
      - label: "Centro"
        name: centre
        widget: list
        fields:
          - {label: "Campo", name: "display_name", widget: string}
          - {label: "Valor", name: "value", widget: string}   
  - name: "principal_en"
    label: "Principal [en]"
    folder: "content/principal/"
    slug: '{{slug}}.{{language}}'
    identifier_field: '{{slug}}'
    filter: {field: "language", value: "en"}
    extension: 'md'
    create: true
    fields:
      - {label: "Title", name: "title", widget: string}
      - {label: Idioma, name: language, widget : select, options: ["ca","es","en"],default: "en", required: true}
      - label: "Fields of specialization"
        name: "ambits_especialitzacio"
        widget: list
        fields:
          - {label: "Field", name: "display_name", widget: string}
          - {label: "value", name: "value", widget: string}   
      - label: "SDG"
        name: "ods"
        widget: list
        fields:
          - {label: "Field", name: "display_name", widget: string}
          - {label: "value", name: "value", widget: string}   
          - {label: "Image", name: "img", widget: string}   
        required: true
      - label: "Sector"
        name: "sector_productiu"
        widget: list
        fields:
          - {label: "Field", name: "display_name", widget: string}
          - {label: "value", name: "value", widget: string}   
      - label: "Center"
        name: centre
        widget: list
        fields:
          - {label: "Field", name: "display_name", widget: string}
          - {label: "value", name: "value", widget: string}

  - name: "solucio_tec_ca"
    label: 'Solucions Tecnològiques [ca]'
    folder: "content/solucio_tec/"
    slug: '{{slug}}.{{language}}'
    identifier_field: '{{slug}}'
    filter: {field: "language", value: "ca"}
    extension: 'md'
    create: true
    fields:
      - {label: Nom, name: title, widget : string, required: true}
      - {label: Idioma, name: language, widget : hidden, default: "ca"}
      - label: General
        name: general
        widget: object
        fields: 
          - {label: "Títol", name: nom, widget: string, required: true}
          - {label: "Subtítol", name: text_breu, widget: string, required: false}
          - {label: "Eslogan", name: slogan, widget: string, required: false}
          - {label: "Img Background", name: "img_background", widget: image, required: true}
          - label: "Sector"
            name: sector
            widget: relation
            collection: "sectors_ca"
            searchFields: ["name","value","language"]
            valueField: "name"
            displayFields: ["name","language"]
            required: true
          - label: "Centre"
            name: centre
            widget: relation
            collection: "centers_ca"
            searchFields: ["title","language"]
            valueField: "title"
            displayFields: ["title","language"]
            required: false
          - {label: "Logo", name: "logo", widget: image, required: false}
          - label: "Keywords"
            name: keywords
            widget: list
            required: true
            fields:
              - {label: "Value", name: value, widget: string}
          - label: "Social"
            name: xarxes
            widget: list
            fields:
              - {label: "Name", name: xarxa, widget: select, options: ["facebook","twitter","instagram","web"], required: true}
              - {label: "Url", name: address, widget: string, required: true}
      - label: Sobre la Tecnología
        name: about
        required: false     
        widget: list
        fields:
          - {label: titol, name: titol, widget: string}
          - {label: descripcio, name: descripcio, widget: markdown}
          - label: Videos
            name: video_list
            required: false
            widget: list
            fields:
              - {label: ID video Youtube, name: video, widget: string,  required: true}
          - label: Documents Relacionats
            name: docs_rels
            required: false
            widget: list
            fields:
              - label: File
                name: file
                required: true
                widget: file
                media_library:
                  config:
                    multiple: true
      - label: Aspectes Innovadors
        name: aspectes_innovadors  
        required: false   
        widget: list
        fields:
          - {label: titol, name: titol, widget: string, required: true}
          - {label: descripcio, name: descripcio, widget: markdown, required: false}
          - label: Videos
            name: video_list
            required: false
            widget: list
            fields:
              - {label: ID video Youtube, name: video, widget: string,  required: true}
          - label: Documents Relacionats
            name: docs_rels
            required: false
            widget: list
            fields:
              - label: File
                name: file
                required: true
                widget: file
                media_library:
                  config:
                    multiple: true
      - label: Aplicacions
        name: aplicacions   
        required: false   
        widget: list
        fields:
          - {label: titol, name: titol, widget: string}
          - {label: descripcio, name: descripcio, widget: markdown}
          - label: Videos
            name: video_list
            required: false
            widget: list
            fields:
              - {label: ID video Youtube, name: video, widget: string,  required: true}
          - label: Documents Relacionats
            name: docs_rels
            required: false
            widget: list
            fields:
              - label: File
                name: file
                required: true
                widget: file
                media_library:
                  config:
                    multiple: true
      - label: "Grups de Recerca"
        name: grups_recerca
        required: false
        widget: "grups_custom_list"
        fields: 
          - label: Grup
            name: id
            widget: grups_custom_select
          - label: Nom
            name: name
            widget: hidden
          - label: Descripcio
            name: description
            widget: hidden
          - label: Url
            name: url
            widget: hidden
          - label: Url_img
            name: url_img
            widget: hidden
      - label: "Investigadors"
