        required: false
        widget: "investigadors_custom_list"
        fields: 
          - label: Investigador
            name: id
            widget: investigadors_custom_select
          - label: Nom
            name: name
            widget: hidden
          - label: Url
            name: url
            widget: hidden
          - label: Url_img
            name: url_img
            widget: hidden
      - label: Contacte
        name: contacte
        required: true
        widget: list
        fields:
          - {label: Name, name: text, widget: string, required: false}
          - {label: Adreça, name: address, widget: string,  required: false}
